{% extends 'main.html' %} {% load crispy_forms_tags %}
<!--Email marketing newsletter-->
{% block content %}

<main id="main-content mt-5">
  <section class="newsletter">
    <div class="container p-5">
      <div class="row justify-content-center mb-5 pb-3">
        {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
        <div class="card">
          <div class="card-body">
            {{ form.media }}
            <form
              method="POST"
              action="{% url 'news_letter' %}"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <strong>{{form.title|as_crispy_field}}</strong>
              <div>{{form.message|as_crispy_field}}</div>

              <br />

              <input
                class="btn btn-info btn-block"
                type="submit"
                value="Send Message"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock content %}
