{% load static %}
<!-- Side widgets-->
<div class="col-lg-4">
  <aside class="widgets">
    <!-- about widget-->
    <div class="card mb-4">
      <!-- <div class="card-header">About me</div> -->
      <a href="{% url 'about' %}">
        <img
          class="card-img-top img-responsive"
          src="{% static 'images/green-sneakers.jpg'%}"
          alt="..."
      /></a>
      <div class="card-body">
        <p class="card-title">About Me</p>
        <p class="card-text">
          Hi, im stacy, a travel blogger. I write about my travel adventures and
          share my experiences with you in order to spark the wanderlust in all
          of us.
        </p>
        <a class="btn readmore" href="{% url 'about' %}">Read more â†’</a>
      </div>
    </div>
    <!-- Search widget-->
    <div class="card mb-4 widget-search">
      <div class="card-header fw-bold">Search</div>
      <div class="card-body">
        <form class="input-group" action="{% url 'search' %}">
          <div class="form-group col-md-9">
            <input
              id="exampleFormControlInput5"
              type="search"
              placeholder="Search"
              class="form-control form-control-underlined"
              name="q"
            />
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-block readmore shadow-sm">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Categories widget-->
    <div class="card mb-4">
      <div class="card-header fw-bold">Categories</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <ul class="list-unstyled mb-0">
              {% for place in country_count %}

              <li>
                <a class="text-muted" href="#!">#{{place.country__name}}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </aside>
</div>
