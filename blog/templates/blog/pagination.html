{% load static %}

<!-- Pagination-->
{% if articles.has_other_pages %}
<nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm d-flex justify-content-center">
    {% if articles.has_previous %}
    <li class="page-item mx-2">
      <a
        href="?{{query_page}}={{articles.previous_page_number}}"
        class="page-link"
      >
        <i class="fa fa-angle-left"></i
      ></a>
    </li>
    {% endif %}
    <li class="page-item">
      <a href="?{{ query_page }}={{ articles.number }}" class="page-link active"
        >{{ articles.number }}</a
      >
    </li>
    {% if articles.has_next %}
    <li class="page-item mx-2">
      <a href="?{{query_page}}={{articles.next_page_number}}" class="page-link">
        <i class="fa fa-angle-right"></i
      ></a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
